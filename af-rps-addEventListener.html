
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>

  <link rel="stylesheet" href="styles/af-rps-addEventListener.css">
</head>
<body>
  
  <p class="title">
    Rock Paper Scissors
  </p>
  <button class="move-button js-rock-button"     
        
  ><img src="images/rock-emoji.png" class="move-icon"></button>

  
  <button class="move-button js-paper-button" 
  
  "><img src="images/paper-emoji.png" class="move-icon"></button>
  <button class="move-button js-scissors-button"

  ><img src="images/scissors-emoji.png" class="move-icon"></button>  



 <p class="js-result result"></p>
 <p class="js-moves">
 </p>
 <p class="js-score" class="score"></p>

  <button class="js-reset-button"    
  
  
  >Reset Score</button>
  <button class="auto-play-button js-autoplay-button"       
   >Auto Play</button>   
  
    
  <script src="scripts/af-rps-addEventListener.js"> 
  
      
 

  </script>     
</body>
</html>
